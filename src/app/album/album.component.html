<table class="table">
    <thead>
      <tr>
        <th></th>
        <th scope="col">#</th>
        <th scope="col">Id</th>
        <th scope="col">User ID</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let album of albums">
        <th scope="row">{{album.id}}</th>
        <td>{{album.userId}}</td>
        <td>{{album.title}}</td>
        <td><button (click)="addToFavorite(album)" class="btn btn-sm btn-primary">Favorilere Ekle</button></td>
      </tr>
    </tbody>
  </table>
